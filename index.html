<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>index</title>
<style>
@font-face {
    font-family: 'Griffiths';
    src: url('fonts/Griffiths.otf');
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Griffiths, serif;
}

/* VIDEO DE FONDO */
video#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* MENÚ SUPERIOR */
nav {
    position: absolute;
    top: 25px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 120px;
    z-index: 10;
}

nav a {
    font-family: Griffiths, serif;
    color: white;
    font-size: 32px;
    text-decoration: none;
    letter-spacing: 1px;
    transition: 0.3s;
}

nav a:hover {
    color: #e4f1f7;
    text-shadow: 0 0 10px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<!-- Menú -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="custom.html">Custom</a>
</nav>

<!-- VIDEO DE FONDO -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="video/prot2.mp4" type="video/mp4">
</video>

</body>
</html>
